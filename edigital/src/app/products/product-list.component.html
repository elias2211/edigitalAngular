<div class='card'>
	<div class='card-header'>
		{{welcomeText}}
	</div>
	<div class='card-body'>
		<div class='row'>
			<div class='col-md-2'>Username: </div>
			<div class='col-md-4'>
				<input type='text' />
			</div>
		</div><br />
		<div class ='row'>
			<div class='col-md-2'>Password: </div>
			<div class='col-md-4'>
				<input type='password' />
			</div>
		</div><br />
		<div class='signInButton'>
			<button class='btn btn-primary'>
				Log in!
			</button> &nbsp;
			<button class='btn btn-primary'>
				Register
			</button>
		</div>
		
		<div class='row'>
			<div class='col-md-6'>
				<h4>Filtered by: </h4>
			</div>
		</div>
		<div class='table-responsive'>
			<table class='table' *ngIf='products && products.length'>
				<thead>
					<tr>
						<th>
							<button class='btn btn-primary'>
								Show Image
							</button>
						</th>
						<th>Product</th>
						<th>Code</th>
						<th>Available</th>
						<th>Price</th>
						<th>5 Star Rating</th>
					</tr>
			
				</thead>
				<tbody>
					<tr *ngFor='let product of products'>
						<td></td>
						<td>{{ product.productName}}</td>
						<td>{{ product.productCode}}</td>
						<td>{{ product.releaseDate}}</td>
						<td>{{ product.price}}</td>
						<td>{{ product.productRating}}</td>
					</tr>
					
				</tbody>
			</table>
		</div>
	</div>
</div>
